<!DOCTYPE html>
<html>
<head title="Your payment has been received">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <title>Your payment has been received</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

</head>
<body style="background-color:#F5F5F6;Margin:0 !important;padding:0px;min-height:600px">
<center style="width:100%;table-layout:fixed;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;background-color:#F5F5F6">
    <br/>
    <h3>Payment was sucessfuly confirmed</h3>
    <br/>
    <br/>
    <br/>
    <table>
        <tbody>
        <tr>
            <td><b>Amount</b></td>
            <td>{{.Amount}}</td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td> {{.Email}} </td>
        </tr>
        <tr>
            <td><b>Payment Method</b></td>
            <td> Rave by Flutter </td>
        </tr>
        <tr>
            <td><b>Currency</b></td>
            <td>{{.Currency}} </td>
        </tr>
        <tr>
            <td><b>Paid Date</b></td>
            <td> {{.Paid}} </td>
        </tr>
        <tr>
            <td><b>Reference ID</b></td>
            <td> {{.Reference}} </td>
        </tr>
        <tr>
            <td><b>Full Name </b></td>
            <td> {{.FullName}} </td>
        </tr>
        <tr>
            <td><b>Address </b></td>
            <td> {{.Address}} </td>
        </tr>
        <tr>
            <td><b>Event Name </b></td>
            <td> {{.EventName}} </td>
        </tr>
        <tr>
            <td><b>Details of Event </b></td>
            <td> {{.Details}} </td>
        </tr>
        </tbody>
    </table>
</center>


</body>
</html>
